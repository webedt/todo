<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Name Prompt Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Todo App!</h2>
            <p>Please enter your name to view your todos:</p>
            <input type="text" id="name-input" placeholder="Enter your name..." />
            <button id="name-submit">Continue</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 id="app-title">ğŸ“ Todo App</h1>
            <div class="header-controls">
                <button id="switch-user" class="switch-user-btn" title="Logoff">
                    ğŸ‘¤ Logoff
                </button>
                <div class="theme-selector">
                    <div id="theme-toggle" class="theme-toggle" title="Theme">
                        <span id="theme-emoji">ğŸŒ™</span>
                    </div>
                    <select id="theme-select" class="theme-select-dropdown">
                        <option value="dark">ğŸŒ™ Dark</option>
                        <option value="light">â˜€ï¸ Light</option>
                        <option value="retro">ğŸ‘¾ Retro</option>
                        <option value="banana">ğŸŒ Banana</option>
                        <option value="ice">â„ï¸ Ice</option>
                        <option value="forest">ğŸŒ² Forest</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="add-todo">
                <input type="text" id="new-todo" placeholder="Add a new todo..." />
                <button id="add-btn">Add</button>
            </div>
            <div class="filters">
                <input type="text" id="search" placeholder="Search todos..." />
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <div class="todo-list">
            <h2>Uncompleted Todos</h2>
            <ul id="uncompleted-list"></ul>
        </div>

        <div class="completed-section">
            <div class="completed-header-wrapper">
                <h2 id="completed-header" class="collapsible">
                    Completed Todos <span id="completed-count">(0)</span>
                    <span class="toggle-icon">â–¼</span>
                </h2>
                <button id="clear-completed-btn" class="clear-completed-btn">Clear Completed</button>
            </div>
            <ul id="completed-list" class="collapsed"></ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
