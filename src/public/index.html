<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Name Prompt Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Todo App!</h2>
            <p>Please enter your name to view your todos:</p>
            <input type="text" id="name-input" placeholder="Enter your name..." />
            <div class="remember-me">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <button id="name-submit">Continue</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 id="app-title">üìù Todo App</h1>
            <div class="header-controls">
                <button id="switch-user" class="switch-user-btn" title="Switch User">
                    üë§ Switch User
                </button>
                <div class="theme-selector">
                    <label>Theme:</label>
                    <select id="theme-select">
                        <option value="dark">üåô Dark</option>
                        <option value="light">‚òÄÔ∏è Light</option>
                        <option value="retro">üëæ Retro</option>
                        <option value="banana">üçå Banana</option>
                        <option value="ice">‚ùÑÔ∏è Ice</option>
                        <option value="forest">üå≤ Forest</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="add-todo">
                <input type="text" id="new-todo" placeholder="Add a new todo..." />
                <button id="add-btn">Add</button>
            </div>
            <div class="filters">
                <input type="text" id="search" placeholder="Search todos..." />
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <div class="todo-list">
            <h2>Uncompleted Todos</h2>
            <ul id="uncompleted-list"></ul>
        </div>

        <div class="completed-section">
            <h2 id="completed-header" class="collapsible">
                Completed Todos <span id="completed-count">(0)</span>
                <span class="toggle-icon">‚ñº</span>
            </h2>
            <ul id="completed-list" class="collapsed"></ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
