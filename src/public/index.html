<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Name Prompt Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Todo App!</h2>
            <p>Please enter your name to view your todos:</p>
            <input type="text" id="name-input" name="user-name" placeholder="Enter your name..." />
            <button id="name-submit">Continue</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <button id="view-toggle" class="view-toggle-btn" title="View Mode">
                    <span id="view-mode-text">Minimal</span>
                </button>
                <button id="scale-toggle" class="scale-toggle-btn" title="Scale">
                    <span id="scale-text">1x</span>
                </button>
            </div>
            <div class="header-center">
                <span class="header-title">Todo</span>
            </div>
            <div class="header-right">
                <div class="theme-selector">
                    <div id="theme-toggle" class="theme-toggle" title="Theme">
                        <span id="theme-emoji">üåô</span>
                    </div>
                    <select id="theme-select" name="theme" class="theme-select-dropdown">
                        <option value="dark">üåô Dark</option>
                        <option value="light">‚òÄÔ∏è Light</option>
                        <option value="retro">üëæ Retro</option>
                        <option value="banana">üçå Banana</option>
                        <option value="ice">‚ùÑÔ∏è Ice</option>
                        <option value="forest">üå≤ Forest</option>
                    </select>
                </div>
                <div class="profile-dropdown">
                    <button id="profile-toggle" class="profile-toggle" title="Profile">
                        <span id="profile-name"></span>
                    </button>
                    <div id="profile-menu" class="profile-menu">
                        <button id="profile-logoff" class="profile-menu-item">Logoff</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="info-notice" id="info-notice">
            <span class="info-icon">‚ÑπÔ∏è</span>
            <span class="info-text">Your unique URL is saved in local storage. After logging off, you'll need the URL with your token to access your todos again.</span>
            <button class="info-close" id="info-close" title="Dismiss">&times;</button>
        </div>

        <div class="controls">
            <div class="add-todo">
                <input type="text" id="new-todo" name="new-todo" placeholder="Add a new todo..." />
                <button id="add-btn">Add</button>
            </div>
            <div class="filters">
                <input type="text" id="search" name="search" placeholder="Search todos..." />
                <select id="sort-select" name="sort">
                    <option value="custom">Custom Order</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">Title A-Z</option>
                </select>
            </div>
        </div>

        <div class="todo-list">
            <div class="uncompleted-header-wrapper">
                <h2>Uncompleted Todos</h2>
                <div class="uncompleted-actions">
                    <button id="complete-all-btn" class="complete-all-btn">Complete All</button>
                    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
                </div>
            </div>
            <ul id="uncompleted-list"></ul>
        </div>

        <div class="completed-section">
            <div class="completed-header-wrapper">
                <h2 id="completed-header" class="collapsible">
                    Completed Todos <span id="completed-count">(0)</span>
                    <span class="toggle-icon">‚ñº</span>
                </h2>
                <button id="clear-completed-btn" class="clear-completed-btn">Clear Completed</button>
            </div>
            <ul id="completed-list" class="collapsed"></ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
