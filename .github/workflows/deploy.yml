name: Deploy to Dokploy

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment identifier
        id: deploy-id
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          BRANCH=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')

          # Try full identifier first
          FULL_ID="${OWNER}-${REPO}-${BRANCH}"

          if [ ${#FULL_ID} -le 63 ]; then
            DEPLOY_ID="$FULL_ID"
          else
            # Fall back to repo-branch
            DEPLOY_ID="${REPO}-${BRANCH}"
          fi

          # Ensure it's not too long
          DEPLOY_ID=$(echo "$DEPLOY_ID" | cut -c1-63)

          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "github_url=https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "deploy_url=https://github.etdofresh.com/$OWNER/$REPO/${{ github.ref_name }}/" >> $GITHUB_OUTPUT

      - name: Display deployment URLs
        run: |
          echo "::notice title=GitHub Branch::${{ steps.deploy-id.outputs.github_url }}"
          echo "::notice title=Live Site::${{ steps.deploy-id.outputs.deploy_url }}"
          echo ""
          echo "âœ… Deployment Complete!"
          echo ""
          echo "GitHub Branch: ${{ steps.deploy-id.outputs.github_url }}"
          echo "Live Site: ${{ steps.deploy-id.outputs.deploy_url }}"
